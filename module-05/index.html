<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="css/normalize.css" rel="stylesheet" /> -->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto:400,500,700,900"
      rel="stylesheet"
    />
    <title>Home4</title>
  </head>
  <body>
    <!-- --HEADER-- -->

    <header class="header container">
      <h1 class="main-title visually-hidden"></h1>
      <nav class="page-nav">
        <a href="#" class="site-logo">
          <img src="img/top-logo.png" width="82" height="20" alt="logo mart" />
        </a>
        <ul class="navigation-list clearfix">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Page</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- --PRODUCTS--  -->
    <main class="container">
      <section class="centre">
        <div class="card">
        <div class="center-overlay"></div>
        <div class="centre-info">
          <img
            src="img/front-foto.jpg"
            alt="4 girls"
            class="centre-foto"
            width="1600"
            height="600"
          />
          <h2 class="main-title-top">Affordable paris tours</h2>
          <p>City tours / tour tickets / tour guides</p>
        </div>
      </div>
      </section>
      <section class="features">
        <h2 class="main-title-buttom">New Collection</h2>
        <ul class="features-list clearfix">
          <li class="features-list-item">
            <div class="overlay"></div>
            <a href="#" class="product-link">
              <img
                src="img/section/foto-1.png"
                alt="Blue tshirt"
                width="255"
                height="282"
              />
              <h3 class="product-name">Blue Tshirt</h3>
              <p class="product-price">$26</p>
            </a>
          </li>
          <li class="features-list-item">
            <a href="#" class="product-link">
              <img
                src="img/section/foto-2.png"
                alt="Woman shirt"
                width="255"
                height="282"
              />
              <h3 class="product-name">Woman shirt</h3>
              <p class="product-price">$31</p>
            </a>
          </li>
          <li class="features-list-item">
            <a href="#" class="product-link">
              <img
                src="img/section/foto-3.png"
                alt="Yellow tshirt"
                width="255"
                height="282"
              />
              <h3 class="product-name">Yellow tshirt</h3>
              <p class="product-price">$21</p>
            </a>
          </li>
          <li class="features-list-item">
            <a href="#" class="product-link">
              <img
                src="img/section/foto-4.png"
                alt="Cool lingerie"
                width="255"
                height="282"
              />
              <h3 class="product-name">Cool lingerie</h3>
              <p class="product-price">$56</p>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="container">
      <p>All Rights Reserved Â© Dokan | <span>Designed ThemenGraph</span></p>
